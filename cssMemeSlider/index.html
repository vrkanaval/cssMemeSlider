<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked class="slider_input">
        <input type="radio" name="slider" id="slide2" class="slider_input">
        <input type="radio" name="slider" id="slide3" class="slider_input">
        <input type="radio" name="slider" id="slide4" class="slider_input">
        <div class="slider_wrapper">
            <div class="slider_overflow">
                <div class="slides">
                    <div class="slider_mem mem1"></div>
                    <div class="slider_mem mem2"></div>
                    <div class="slider_mem mem3"></div>
                    <div class="slider_mem mem4"></div>
                </div>
            </div>
        </div>
        <div class="text_wrapper">
            <p class="slide-description" id="text1">This is how Monday looks like</p>
            <p class="slide-description" id="text2">GIT PUSH ORIGIN MASTER --FORCE</p>
            <p class="slide-description" id="text3">How to prepare for a Zoom meeting</p>
            <p class="slide-description" id="text4">When you ask a simple question at work and it turns into a meeting</p>
        </div>
        <div class="slider_controls">
            <label for="slide1" class="slider_control"></label>
            <label for="slide2" class="slider_control"></label>
            <label for="slide3" class="slider_control"></label>
            <label for="slide4" class="slider_control"></label>
        </div>
    </div>
</body>
</html>
